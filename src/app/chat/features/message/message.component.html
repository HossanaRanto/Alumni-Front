        h-[3rem] 
        rounded-[50%]
        object-cover
        object-top">

    </div>

      }

        <app-spinner></app-spinner>

    <div class="send-message bg-slate-800">
      <!-- Send message -->
      <form class="flex gap-2" (submit)="submitMessage($event)" [formGroup]="message">
            <input type="text" class="
            bg-transparent 
            border-gray-600 
            shadow 
            appearance-none 
            border 
            rounded 
            w-full 
            py-2 px-3 
            text-gray-700 
            leading-tight 
            focus:outline-none 
            focus:shadow-outline 
            focus:bg-transparent"
          formControlName="Content"
          >
            <button type="submit" class="
            block 
            appearance-none 
            border-none 
            bg-blue-600
            text-white
            font-semibold
            p-2
            rounded-lg
